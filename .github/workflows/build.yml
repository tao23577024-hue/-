name: Deploy Web App
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - run: flutter create .
      - run: flutter pub get
      
      # === 【深度修复核心】 ===
      # 我们不依赖脆弱的命令行参数，而是直接修改源代码文件。
      # 这行命令的意思是：找到 index.html 里的 base 标签，强行替换为你的仓库路径 "/-/"
      - name: Update Base Href via File System
        run: sed -i 's|<base href=.*>|<base href="/-/">|g' web/index.html
      
      # === 打包命令 (简化版) ===
      # 这里的命令里去掉了 --base-href，因为它已经直接写在文件里了。
      # 这样就绝对不会报 "找不到选项" 的错误了。
      - run: flutter build web --release --web-renderer html --no-tree-shake-icons

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
