name: Deploy Web App
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - run: flutter create .
      - run: flutter pub get
      
      # === 第一步：最简单的打包 ===
      # 去掉了所有可能报错的复杂参数
      # 只保留 --release (发布版)
      - run: flutter build web --release

      # === 第二步：手动修改文件 (避坑核心) ===
      # 既然命令行传参数容易错，我们就直接改生成好的文件
      # 1. 解决白屏路径问题 (把 / 改成 /-/ )
      # 2. 解决国内加载慢问题 (开启 HTML 渲染)
      - name: Fix Config manually
        run: |
          # 找到 index.html 文件
          INDEX="build/web/index.html"
          
          # 1. 强制修改路径 (Base Href)
          sed -i 's|<base href="/">|<base href="/-/">|g' $INDEX
          
          # 2. 强制开启 HTML 渲染模式 (注入一段脚本)
          # 这比在命令行加参数稳得多
          sed -i 's|</body>|<script>window.flutterWebRenderer="html";</script></body>|g' $INDEX

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
