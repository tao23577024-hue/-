name: Deploy Web App
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - run: flutter create .
      - run: flutter pub get
      
      # === 核心修复：强制使用 HTML 渲染器 ===
      # 1. --base-href "/-/" : 对应你的仓库名 "-"
      # 2. --web-renderer html : 解决白屏，加载极快
      - run: flutter build web --release --base-href "/-/" --web-renderer html --no-tree-shake-icons

      # 发布到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
