name: Deploy Web App
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - run: flutter create .
      - run: flutter pub get
      
      # === 请睁大眼睛检查这一行 ===
      # 下面所有参数前面，全是两个横杠 ( -- )
      # 尤其是 --base-href，如果只有一个横杠，绝对会报错！
      - run: flutter build web --release --base-href "/-/" --web-renderer html --no-tree-shake-icons

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
