name: Deploy Web App
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - run: flutter create .
      - run: flutter pub get
      
      # === 关键修复 ===
      # 1. 修正了 base-href 的横线 (必须是两个 -- )
      # 2. 保留 web-renderer html (这能解决国内白屏问题)
      - run: flutter build web --release --base-href "/-/" --web-renderer html --no-tree-shake-icons

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
