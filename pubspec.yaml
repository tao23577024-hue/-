name: gray_fund
description: Pro Gray Fund App
publish_to: 'none'
version: 1.2.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 网络请求
  http: ^1.1.0
  # 本地存储
  shared_preferences: ^2.2.2
  # Google AI
  google_generative_ai: ^0.2.0
  # 图标库
  cupertino_icons: ^1.0.2
  
  # === 之前缺失的库 (导致报错的原因) ===
  # 图表库 (画K线用的)
  fl_chart: ^0.66.0
  # 网页浏览器 (内嵌AI用的)
  webview_flutter: ^4.7.0
  # 网页版适配 (让 webview 在浏览器里也能跑)
  webview_flutter_web: ^0.1.3
  # 时间格式化
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
